<ion-header>
  <ion-toolbar>
    <ion-title>UpdateFuncionarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formulario">
    <ion-item>
      <ion-label type="text" position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="text" position="floating">Usuario Git</ion-label>
      <ion-input formControlName="perfilGithub"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="text" position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="text" position="floating">Senha(no mínimo 6 dígitos)</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="text" position="floating">Confirma Senha</ion-label>
      <ion-input type="password" formControlName="senhaConfirmar"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="text" position="floating">Cargo</ion-label>
      <ion-input formControlName="cargo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="text" position="floating">Habilidades</ion-label>
      <ion-input formControlName="habilidades"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" formControlName="tipo" margin></ion-checkbox>
      <ion-label type="text">Root {{usuarioNormal}}</ion-label>
    </ion-item>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button type="submit" (click)="update()" [disabled]="formulario.invalid || funcionarioNormal">{{updateMetodo}}</ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="(updateMetodo=='atualizar')">
          <ion-button color="danger" type="submit" (click)="presentAlertConfirm()" [disabled]="funcionarioNormal">Remover</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
