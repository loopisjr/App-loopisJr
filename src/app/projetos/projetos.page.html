<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Projetos
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-card (click)="adicionarProjeto()" *ngIf="root" color="light">
        <ion-icon class="addCenter" size="large" name="add-circle-outline"></ion-icon>
    </ion-card>
    <ion-card padding *ngFor="let projeto of projetos">
        <ion-card-subtitle>
            {{projeto.nomeContratante}}
        </ion-card-subtitle>
        <ion-card-title>
            <b>{{projeto.titulo}}</b>
        </ion-card-title>
        <ion-card-content>
            {{projeto.descricao}}
            <ion-item slot="end">
                <a href="#">{{projeto.emailContratante}}</a>
            </ion-item>
        </ion-card-content>
        <ion-chip (click)="maisSobreProjeto(projeto)">
           <ion-label>Mais sobre o projeto</ion-label>
           <ion-icon name="information-circle-outline"></ion-icon>
        </ion-chip>
        <ion-buttons slot="end">
            <ion-button color="ligth" *ngIf="root" (click)="atualizarProjeto(projeto)">
                <ion-icon name="create"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-card>
</ion-content>
