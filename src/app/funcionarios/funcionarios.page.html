<ion-content padding>
    <ion-list lines="full">
        <ion-item *ngFor="let item of itens">
            <ion-grid size="15">
                <ion-row>
                    <ion-col size="13">
                        <ion-label>
                          <h5>Nome : {{item.name}}</h5>
                          <p>Email : {{item.email}}</p>
                        </ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-buttons>
                            <ion-button color="ligth" (click)="verUsuario(item.id)">
                                <ion-icon name="eye"></ion-icon>
                            </ion-button>
                        </ion-buttons>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
