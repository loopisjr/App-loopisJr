<ion-header>
  <ion-toolbar color="primary">
    <p slot="end" margin (click)="fechar()">FECHAR</p>
    <ion-title>Adicionar Projeto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-col>
      <form [formGroup]="form">
        <ion-input formControlName="id" type="hidden"></ion-input>
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input formControlName="titulo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Data de entrega</ion-label>
          <ion-input formControlName="dataEntrega" type="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Telefone</ion-label>
          <ion-input formControlName="telefone" placeholder="DDXXXXXXXX"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nome do contratante</ion-label>
          <ion-input formControlName="nomeContratante"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email do Contratante</ion-label>
          <ion-input formControlName="emailContratante" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Descrição do projeto</ion-label>
          <ion-input formControlName="descricao"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button [disabled]="form.invalid" type="submit" (click)="updateProjetos()">{{acao}}<ion-icon name="send"></ion-icon>
          </ion-button>
          <ion-button slot="end" color="danger" type="submit" (click)="presentAlertConfirm()" *ngIf="acao=='Atualizar'">Remover<ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </form>
    </ion-col>
  </ion-card>
</ion-content>
